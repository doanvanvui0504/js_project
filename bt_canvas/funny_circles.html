<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw a line</title>
</head>
<body>
    <canvas id="myCanvas" width="1347px" height="600px" style="border:1px solid #d3d3d3;"> 



    <script>  
        const canvas = document.getElementById('myCanvas');

        // function constructor
        function  Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        };

        // Tạo 1 màu ngẫu nhiên
        function randomColor() {
            return `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.random()*1})`
        }
        
        // Tạo hình tròn ngẫu nhiên
        function createCircle() {
            const context = canvas.getContext('2d');
            const x = Math.random()*canvas.width;
            const y = Math.random()*canvas.height;
            const radius = Math.floor(Math.random()*80)
            const circle = new Circle(x, y, radius);
            const color = randomColor();

            context.beginPath();
            context.arc(x, y, radius, 0, 2*Math.PI);
            context.fillStyle = color;
            context.fill();
        }

        function createCircles() {
            for (let i = 0; i < 100 ; i++) {
                createCircle();
            }
        }

        createCircles()

    </script>  
</body>
</html>
