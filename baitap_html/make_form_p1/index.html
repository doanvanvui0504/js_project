<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your favorite</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form action="" class="auth__form">
            <div class="form__header">
                <h2 class="form__header-heading">Sở thích của bạn</h2>
            </div>

            <div class="form__body">
                <div class="form__body-item">
                    <label for="username">Họ và tên</label>
                    <input id="username" type="text" name="yourname">
                </div>

                <div class="form__body-item">
                    <label for="useremail">Email</label>
                    <input id="useremail" type="email" name="email">
                </div>

                <div class="form__body-item mt-6">
                    <label class="hihi" for="">Sở thích</label>
                    <div class="form__body--fav">
                        <div class="form__body--fav-list">
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Thể thao</label>
                            </div>
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Lướt web</label>
                            </div>
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Du lịch</label>
                            </div>
                        </div>
                        <div class="form__body--fav-list">
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Âm nhạc</label>
                            </div>
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Chơi game</label>
                            </div>
                        </div>
                        <div class="form__body--fav-list">
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Đọc sách</label>
                            </div>
                            <div class="form__body--fav-item">
                                <input type="checkbox">
                                <label for="">Điện ảnh</label>
                            </div>
                        </div>     
                    </div>
                </div>
            </div>

            <div class="form__footer">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </form>
    </div>
</body>
</html>
