<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="cal__container">
        <header class="cal__header">
            <div class="cal__header__screen">
                <span class="result"></span>
            </div>
        </header>

        <div class="cal__body">
            <div class="row">
                <button class=" number col col--4 btn" value="1">1</button>
                <button class=" number col col--4 btn" value="2">2</button>
                <button class=" number col col--4 btn" value="3">3</button>
                <button class=" operator col col--4 btn" value="+">+</button>
            </div>
            <div class="row">
                <button class=" number col col--4 btn" value="4">4</button>
                <button class=" number col col--4 btn" value="5">5</button>
                <button class=" number col col--4 btn" value="6">6</button>
                <button class=" operator col col--4 btn" value="-">-</button>
            </div>
            <div class="row">
                <button class=" number col col--4 btn" value="7">7</button>
                <button class=" number col col--4 btn" value="8">8</button>
                <button class=" number col col--4 btn" value="9">9</button>
                <button class=" operator col col--4 btn" value="*">x</button>
            </div>
            <div class="row">
                <button class=" number col col--4 btn del">C</button>
                <button class=" number col col--4 btn" value="0">0</button>
                <button class=" number col col--4 btn equal">=</button>
                <button class=" operator col col--4 btn" value="/">/</button>
            </div>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
