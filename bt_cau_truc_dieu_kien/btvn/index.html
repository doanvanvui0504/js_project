        function solvePT(a, b, c) {
            if (a == 0) {
                if(b == 0) {
                    if (c == 0) {
                        console.log("Phuong trinh co vo so nghiem");
                    } else {
                        console.log("Phuong trinh vo nghiem");
                    }
                } else {

                    console.log(`Phuong trinh co 1 nghiem x = ${x}`);
                }
            } else {
                let delta = b**2 - 4*a*c;
                if (delta == 0) {
                    let x = -b/(2*a);
                    console.log(`Phuong trinh co nghiem kep la x = ${x}`);
                } else if (delta < 0) {
                    console.log("Phuong trinh vo nghiem");
                } else {
                    let x1 = (-b + Math.sqrt(delta))/(2*a);
                    let x2 = (-b - Math.sqrt(delta))/(2*a);
                    console.log(`Phuong trinh co 2 nghiem la x1 = ${x1} va x2 = ${x2}`);
                }
            }
        }
