<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Result:
        <span class="result"></span>
    </div>

    <script>
        let height = +prompt("Enter the height:");
        let weight = +prompt("Enter the weight");

        let bmi = weight / (height ** 2);
        const result = document.querySelector('.result');

        if(bmi < 16) result.innerText = "Gầy độ III";
        else if(bmi < 17) result.innerText = "Gầy độ II";
        else if(bmi < 18.5) result.innerText = "Gầy độ I";
        else if(bmi < 25) result.innerText = "Bình thường";
        else if(bmi < 30) result.innerText = "Thừa cân";
        else if(bmi < 35) result.innerText = "Béo phì độ I";
        else if(bmi < 40) result.innerText = "Béo phì độ II";
        else result.innerText = "Béo phì độ III";
    </script>
</body>
</html>
