<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
    <button>Reverse Array</button>
    <div class="result"></div>
    <div class="result1"></div>

    <script>
        const checkBtn = document.querySelector('button');
        const result = document.querySelector('.result');
        const result1 = document.querySelector('.result1');
        let arr = [];

        checkBtn.onclick = function () {
            reverseArray();
        }
        
        
        let index = Math.random()*100;
        for (let i = 0; i < 15; i++) {
            arr.push(Math.floor(Math.random()*index));
        }
        result.innerHTML = `Array chưa đảo ngược ${arr}`;
        
        function reverseArray() {
            let arr1 = arr;
            for (let i = 0; i < arr1.length / 2; i++) {
                let temp = arr1[i];
                arr1[i] = arr1[arr1.length - 1 - i];
                arr1[arr1.length - 1 - i] = temp;
            }
            result1.innerHTML = `Array đã đảo ngược &emsp;${arr1}`;
        }
    </script>
</body>
</html>
