<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let r = prompt("Nhập bán kính hình tròn:");
        let chuvi = parseFloat(2*(Math.PI)*r);
        let dientich = parseFloat(r*r*Math.PI);
        document.write("Chu vi = " + chuvi);
        document.write("<br>");
        document.write("Dien tich = " + dientich);
    </script>
</body>
</html>
