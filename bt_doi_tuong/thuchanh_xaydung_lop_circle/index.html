    <script>
        class Circle {
            constructor (radius, color) {
                this.radius = radius;
                this.color = color
            }

            getRadius() {
                return this.radius;
            }

            getArea() {
                return Math.PI*(this.radius**2);
            }
        }

        let circle = new Circle(2);
        console.log(circle.getRadius());
        console.log(circle.getArea());


        circle = new Circle(3);
        console.log(circle.getRadius());
        console.log(circle.getArea());
