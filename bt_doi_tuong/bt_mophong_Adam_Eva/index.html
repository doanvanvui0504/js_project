    <script>
        class Apple {
            constructor(weight) {
                this.weight = 10;
            }

            Decrease() {
                return --this.weight;
            };
            isEmpty() {
                if(this.weight == 0) return true;
                else return false;
            }
            getWeight() {
                return this.weight;
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name
                this.gender = gender
                this.weight = weight
            }

            getName() { 
                return this.name
            }

            setName(name) {
                this.name = name
            }

            getWeight() { 
                return this.weight
            }

            setWeight(weight) {
                this.weight = weight
            }

            speak() {
                console.log("Xin chao cac ban!!!")
            }

            isMale() {
                if(this.gender == true) return true;
                else return false
            }

            setGender(gender) {
                this.gender = gender
            }

            checkApple(apple) {
                this.apple = apple
                return this.apple.getWeight()
            }

            eatApple() {
                console.log(this.apple.Decrease());
                return ++this.weight;
            }
        }

        let apple = new Apple(10);
        // console.log(apple.getWeight()) // log ra khối lượng quả táo

        let human = new Human('Vui', true, 55);
        console.log(human.checkApple(apple)); // Kiểm tra khối lượng quả táo
        console.log(human.getName());
        console.log(human.getWeight());
        console.log(human.isMale());
        console.log(human.eatApple(apple));

    </script>
