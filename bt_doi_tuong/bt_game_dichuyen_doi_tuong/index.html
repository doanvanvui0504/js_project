<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game"></div>

    <script>
        class Hero{
            constructor(image, top, left, size){
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
            }

            getHeroElement = function(){
                return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+ this.top +'px; left:'+this.left+'px;position:absolute;" />';
            }

            moveRight = function(){
                this.left += 1;
            }

            moveDown = function(){
                this.top += 1;
            }

            moveLeft = function(){
                this.left += -1;
            }

            moveTop = function(){
                this.top += -1;
            }

        }

        let hero = new Hero('./doremon.png', 20, 30, 200);

        function start(){

            if(hero.left < window.innerWidth - hero.size && hero.top == 20){
                hero.moveRight();
            }

            if(hero.left == window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size){
                hero.moveDown();
            }

            if(hero.top == window.innerHeight - hero.size && hero.left > 30){
                hero.moveLeft();
            }

            if (hero.left == 30 && hero.top > 20) {
                hero.moveTop();
            }

            document.getElementById('game').innerHTML = hero.getHeroElement();
        }
        
        setInterval(start, 10);
        
    </script>
</body>
</html>
