<body>
    


    <script>
        function switchButton () {
            this.connectToLamp = function(ElectricLamp) {
                this.ElectricLamp = ElectricLamp;
            }

            this.switchOff = function () {
                this.status = false;
            }

            this.switchOn = function () {
                this.status = true;
            }
        }

        function ElectricLamp() {
            this.turnOff = function (status) {
                return this.status = status;
            }

            this.turnOn = function (status) {
                return this.status = status;
            }
        }

        let Lamp = new ElectricLamp();

        let SwitchButton = new switchButton() 
        SwitchButton.connectToLamp(Lamp);
        

        // Bật
        SwitchButton.switchOn();
        console.log(SwitchButton.ElectricLamp.turnOn(SwitchButton.status));

        // Tắt
        SwitchButton.switchOff();
        console.log(SwitchButton.ElectricLamp.turnOff(SwitchButton.status));

    </script>
</body>
