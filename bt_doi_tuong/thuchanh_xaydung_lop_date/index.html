<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        class myDate {
            constructor (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month;
            }

            setYear(year) {
                this.year = year;
            }
        }

        let date = new myDate(3, 5, 2022);

        console.log(date.getDay()); // 3
        console.log(date.getMonth()); // 5
        console.log(date.getYear()); // 2022
        

        date.setDay(6);
        date.setMonth(6);
        date.setYear(2023);

        console.log(date.getDay()); // 6
        console.log(date.getMonth()); // 6
        console.log(date.getYear()); // 2023
    </script>
</body>
</html>
