<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let str1 = 'Haha'
        let str2 = 'Hello xin chao cac ban !!!'

        function checkStringExist(str1, str2) {
            let isExist = false
            let arrString = str2.split(' ')
            for(let value of arrString) {
                if(str1.trim() === value) {
                    isExist = true
                }
            }
            if(isExist) {
                console.log(`chuỗi '${str1}' thuộc chuỗi '${str2}'`)
            } else {
                console.log(`chuỗi '${str1}' không thuộc chuỗi '${str2}'`)
            }
        }

        checkStringExist(str1, str2)
    </script>
</body>
</html>
