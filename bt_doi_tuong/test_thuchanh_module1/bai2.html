    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7]
        console.log(`Mảng ban đầu: ${arr}`)
        function tryRemoveFromArray(arr, index) {
            let copyArr = []
            for(let i = 0; i < arr.length; i++) {
                copyArr.push(arr[i])
            }
            console.log(`Mảng copy: ${copyArr}`)
            if(0 <= index && index <= arr.length - 1) {
                arr.length = arr.length - 1;
            } else {
                return `Giá trị ${index} không hợp lệ`
            }
            for(let i = 0; i < arr.length; i++) {
                if(index === arr.length) {
                    return arr
                } else if (i >= index) {
                    arr[i] = copyArr[i+1]
                }
            }
            return `Mảng khi xóa phần tử ${index} là: ${arr}`
        }
        console.log(tryRemoveFromArray(arr, 3))
    </script>
