<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        class Rat {
            constructor(name, weight, speed, status) {
                this.name = name
                this.weight = weight
                this.speed = speed
                this.status = status
            }

            behavior() {
                console.log("chit, chit");
            }
        }

        class Cat{
            constructor(name, weight, maxSpeed) {
                this.name = name;
                this.weight = weight;
                this.maxSpeed = maxSpeed;
            }

            behavior() {
                console.log("meo, meo");
            }

            catchRat(rat) {
                this.rat = rat;
                if(this.maxSpeed > this.rat.speed) {
                    return true;
                } else {
                    return false;
                }
            }

            eatRat(rat) {
                if (this.catchRat(rat)) {
                    console.log("Đã bắt được chuột");
                    if(this.rat.status) {
                        this.weight += this.rat.weight;
                        this.rat.status = false;
                        console.log("Đã ăn chuột");
                    } else {
                        console.log("Chuột đã chết không ăn được");
                    }
                } else {
                    console.log("Không bắt được.")
                }
                
            }
        }

        let rat = new Rat("Jerry", 10, 20, false);

        let cat = new Cat("Tom", 25, 21);
        console.log("Khối lượng của mèo ban đầu:", cat.weight);

        cat.eatRat(rat);
        console.log("Khối lượng sau của mèo khi bắt chuột:", cat.weight);

    </script>
</body>
</html>
