<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let number = +prompt("Enter the number");
        let du;
        let thuong = number;
        let value = 0;
        while ( thuong != 0 ) {
            du = thuong % 10;
            value = value*10 + du;
            thuong = Math.floor(thuong / 10);
        }
        alert("Số đảo ngược là: " + value)
    </script>
</body>
</html>
