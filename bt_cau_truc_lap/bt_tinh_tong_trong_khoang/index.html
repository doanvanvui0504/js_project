<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let number1 = +prompt("Enter the number 1:");
        let number2 = +prompt("Enter the number 2:");
        let sum = 0;

        if(number1 == number2) {
            sum = number1 + number2;
            console.log(sum);
        } else if (number1 < number2) {
            for (;number1 <= number2; number1++) {
                sum += number1;
            }
            console.log(sum);
        } else {
            for (;number2 <= number1; number2++) {
                sum += number2;
            }
            console.log(sum);
        }
    </script>
</body>
</html>
