<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
        // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.

        let tem = +prompt("Nhập giá trị của nhiệt độ:");

        while (tem < 20 || tem > 100) {
            if( tem < 20) {
                tem = +prompt("Xin hãy tăng nhiệt độ");
            } else {
                tem = +prompt("Xin hãy giảm nhiệt độ");
            }
        }
        alert("Nhiệt độ bạn nhập vào là: " + tem);
    </script>
</body>
</html>
