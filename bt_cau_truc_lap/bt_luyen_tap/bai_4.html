<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
        
        let arrNum = [1, 1];
        let count = 0;
        let i = 2;

        while (count < 1) {
            arrNum[i] = arrNum[i-1] + arrNum[i-2];
            if (arrNum[i] % 5 == 0) {
                document.write(arrNum[i]);
                count++;
            }
            i++;
        }
    
    </script>
</body>
</html>
