<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.

        let arrNum = [1, 1];

        for (let i = 2; i < 20; i++ ) {
            arrNum[i] = arrNum[i-1] + arrNum[i-2];
        }
        
        document.write(`20 số đầu tiên của dãy Fibonacci là ${arrNum}`);
    </script>
</body>
</html>
