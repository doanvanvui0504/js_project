<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let numbers = +prompt("Enter the numbers");
        let count = 0;
        let N = 2;
        
        while (count < numbers) {
            let isNguyenTo = true;
            for (let i = 2; i < N ; i++) {
                if(N % i == 0) {
                    isNguyenTo = false;
                    break;
                }
            }
            if(isNguyenTo) {
                count++;
                console.log(N);
            }
            N++;
        }
    </script>
</body>
</html>
