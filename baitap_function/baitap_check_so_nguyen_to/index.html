<body>
    

    <script>
        function isPrime(number) {
            let N = 2;
            while (N <= number) {
                let isPrime = true;
                for(let i = 2; i < N; i++) {
                    if (N % i == 0) {
                        isPrime = false;
                        break;
                    }
                };
                if(isPrime) {
                    console.log(N);
                }
                N++;
            }
        }

        isPrime(100);
    </script>
</body>
