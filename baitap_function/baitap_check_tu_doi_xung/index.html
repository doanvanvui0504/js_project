    <script>
        function Palindrome(string) {
            let newString = string;
            let arrString = newString.split('');
            if(arrString[0] == arrString[arrString.length - 1]) {
                arrString.pop();
                arrString.shift();
                if(arrString.length > 1) {
                    return (true && Palindrome(arrString.join("")));
                } else {
                    return true
                }
            } else {
                return false;
            }
        };

        console.log(Palindrome('truehaaheurt'));
    </script>
