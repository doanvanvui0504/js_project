        // ************ BÀI 10 ************
        function bai10(arrString, symbol) {
            let count = 0;
            for ( let i = 0; i < arrString.length; i++) {
                if (arrString[i] === symbol) {
                    count++;
                }
            }
            return count == 0 ? -1 : count;
        }
