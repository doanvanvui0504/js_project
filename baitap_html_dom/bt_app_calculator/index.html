<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" class="data1">
    <input type="number" class="data2">
    <br>
    <br>
    <button>Add</button>
    <button>Sub</button>
    <button>Mul</button>
    <button>Div</button>
    <br>
    <div class="result"></div>

    <script>
        const input1 = document.querySelector('.data1');
        const input2 = document.querySelector('.data2');
        const btns = document.querySelectorAll('button');
        const display = document.querySelector('.result');
        let value1;
        let value2;

        input1.onchange = function() {
            value1 = input1.value;
        };

        input2.onchange = function() {
            value2 = input2.value;
        };

        btns.forEach(function(btn, index) {
            btn.onclick = function() {
                switch(index) {
                    case 0: {
                        let result = Number(value1) + Number(value2);
                        display.innerHTML = "Result Add: " + result;
                        break;
                    }
                    case 1: {
                        let result = value1 - value2;
                        display.innerHTML = "Result Sub: " + result;
                        break;
                    }
                    case 2: {
                        let result = value1 * value2;
                        display.innerHTML = "Result Mul: " + result;
                        break;
                    }
                    case 3: {
                        let result = value1 / value2;
                        display.innerHTML = "Result Div: " + result;
                        break;
                    }
                }
            }
        });



    </script>
</body>
</html>
